### POST /tasks
Create a new task for the authenticated user.

#### Request
```
POST /tasks
Content-Type: application/json
Cookie: access_token=<token>

{
  "title": "string",
  "description": "string",
  "priority": "low|medium|high",
  "due_date": "string",
  "tags": ["string"],
  "user_id": "string"
}
```

#### Response
```json
{
  "id": "string",
  "title": "string",
  "description": "string",
  "completed": false,
  "priority": "low|medium|high",
  "due_date": "string",
  "tags": ["string"],
  "user_id": "string",
  "created_at": "string",
  "updated_at": "string"
}
```

#### Success Response
- Status: 201 Created
- Content-Type: application/json

#### Error Responses
- 400 Bad Request: Invalid request body
- 401 Unauthorized: Invalid or missing authentication token
- 500 Internal Server Error: Server error