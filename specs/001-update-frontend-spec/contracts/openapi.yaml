openapi: 3.0.3
info:
  title: Todo App API - Frontend Extensions
  description: API specification for the frontend features including recurrence patterns, notifications/reminders, and tags
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.todoapp.com
    description: Production server

paths:
  /api/v1/tags:
    get:
      summary: Get all tags for the current user
      description: Retrieve all tags associated with the current user
      tags:
        - tags
      responses:
        '200':
          description: Successfully retrieved tags
          content:
            application/json:
              schema:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      summary: Create a new tag
      description: Create a new tag for the current user
      tags:
        - tags
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - name
                - color
              properties:
                name:
                  type: string
                  description: Name of the tag
                  example: "Work"
                color:
                  type: string
                  description: Hex color code for the tag from predefined palette
                  example: "#FF5733"
      responses:
        '200':
          description: Successfully created tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/tags/{tag_id}:
    get:
      summary: Get a specific tag
      description: Retrieve a specific tag by ID
      tags:
        - tags
      parameters:
        - name: tag_id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the tag to retrieve
      responses:
        '200':
          description: Successfully retrieved tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
    put:
      summary: Update a tag
      description: Update an existing tag
      tags:
        - tags
      parameters:
        - name: tag_id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the tag to update
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Updated name of the tag
                  example: "Updated Work"
                color:
                  type: string
                  description: Updated hex color code for the tag from predefined palette
                  example: "#33FF57"
      responses:
        '200':
          description: Successfully updated tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
    delete:
      summary: Delete a tag
      description: Delete an existing tag
      tags:
        - tags
      parameters:
        - name: tag_id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the tag to delete
      responses:
        '200':
          description: Successfully deleted tag
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tag deleted successfully"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/recurrence-patterns:
    post:
      summary: Create a recurrence pattern
      description: Create a new recurrence pattern for a task
      tags:
        - recurrence
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - pattern_type
                - interval
                - end_condition
              properties:
                pattern_type:
                  type: string
                  enum: [daily, weekly, monthly, yearly]
                  description: Type of recurrence pattern
                  example: "weekly"
                interval:
                  type: integer
                  description: Interval for the recurrence (e.g., every 2 weeks)
                  example: 1
                end_condition:
                  type: string
                  enum: [never, after_occurrences, on_date]
                  description: When the recurrence should end
                  example: "never"
                occurrence_count:
                  type: integer
                  description: Number of occurrences (for after_occurrences end condition)
                  example: 10
                end_date:
                  type: string
                  format: date-time
                  description: End date for the recurrence (for on_date end condition)
                  example: "2023-12-31T23:59:59Z"
                days_of_week:
                  type: array
                  items:
                    type: string
                    enum: [mon, tue, wed, thu, fri, sat, sun]
                  description: Days of the week for weekly patterns
                  example: ["mon", "wed", "fri"]
                days_of_month:
                  type: array
                  items:
                    type: integer
                    minimum: 1
                    maximum: 31
                  description: Days of the month for monthly patterns
                  example: [1, 15]
      responses:
        '200':
          description: Successfully created recurrence pattern
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurrencePattern'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/reminders:
    post:
      summary: Create a reminder
      description: Create a new reminder for a task
      tags:
        - reminders
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - task_id
                - scheduled_time
              properties:
                task_id:
                  type: integer
                  description: ID of the task to create reminder for
                  example: 1
                scheduled_time:
                  type: string
                  format: date-time
                  description: When the reminder should be triggered (stored in UTC)
                  example: "2023-11-15T10:00:00Z"
      responses:
        '200':
          description: Successfully created reminder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reminder'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/tasks:
    get:
      summary: Get tasks with filters
      description: Retrieve tasks with optional filtering by tags, recurrence, and reminders
      tags:
        - tasks
      parameters:
        - name: tag_ids
          in: query
          description: Filter tasks by tag IDs
          schema:
            type: array
            items:
              type: integer
          style: form
          explode: false
        - name: has_reminder
          in: query
          description: Filter tasks that have reminders
          schema:
            type: boolean
        - name: has_recurrence
          in: query
          description: Filter tasks that have recurrence patterns
          schema:
            type: boolean
        - name: reminder_status
          in: query
          description: Filter by reminder status
          schema:
            type: string
            enum: [pending, sent, delivered, failed]
      responses:
        '200':
          description: Successfully retrieved tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/TaskWithRelations'
                  total:
                    type: integer
                    example: 10
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      summary: Create a task with relations
      description: Create a new task with optional tags, recurrence pattern, and reminders
      tags:
        - tasks
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  description: Title of the task
                  example: "Complete project proposal"
                description:
                  type: string
                  description: Description of the task
                  example: "Finish the proposal document for client review"
                priority:
                  type: string
                  enum: [low, medium, high]
                  description: Priority of the task
                  example: "high"
                due_date:
                  type: string
                  format: date-time
                  description: Due date for the task
                  example: "2023-11-20T17:00:00Z"
                tag_ids:
                  type: array
                  items:
                    type: integer
                  description: IDs of tags to assign to the task
                  example: [1, 2]
                recurrence_pattern_id:
                  type: integer
                  description: ID of recurrence pattern to apply to the task
                  example: 1
                reminder_times:
                  type: array
                  items:
                    type: string
                    format: date-time
                  description: Times to schedule reminders for the task (stored in UTC)
                  example: ["2023-11-19T09:00:00Z"]
      responses:
        '200':
          description: Successfully created task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskWithRelations'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/tasks/{task_id}:
    get:
      summary: Get a specific task with relations
      description: Retrieve a specific task with its tags, recurrence pattern, and reminders
      tags:
        - tasks
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the task to retrieve
      responses:
        '200':
          description: Successfully retrieved task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskWithRelations'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      summary: Update a task with relations
      description: Update an existing task with optional updates to tags, recurrence pattern, and reminders
      tags:
        - tasks
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the task to update
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Updated title of the task
                  example: "Updated project proposal"
                description:
                  type: string
                  description: Updated description of the task
                  example: "Updated proposal document for client review"
                priority:
                  type: string
                  enum: [low, medium, high]
                  description: Updated priority of the task
                  example: "medium"
                due_date:
                  type: string
                  format: date-time
                  description: Updated due date for the task
                  example: "2023-11-25T17:00:00Z"
                status:
                  type: string
                  enum: [active, completed]
                  description: Updated status of the task
                  example: "active"
                tag_ids:
                  type: array
                  items:
                    type: integer
                  description: Updated IDs of tags to assign to the task
                  example: [1, 3]
                recurrence_pattern_id:
                  type: integer
                  description: Updated ID of recurrence pattern to apply to the task
                  example: 2
                reminder_times:
                  type: array
                  items:
                    type: string
                    format: date-time
                  description: Updated times to schedule reminders for the task (stored in UTC)
                  example: ["2023-11-24T09:00:00Z"]
      responses:
        '200':
          description: Successfully updated task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskWithRelations'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  schemas:
    Tag:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Work"
        color:
          type: string
          example: "#FF5733"
        user_id:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
          example: "2023-10-15T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-10-15T10:00:00Z"

    RecurrencePattern:
      type: object
      properties:
        id:
          type: integer
          example: 1
        pattern_type:
          type: string
          enum: [daily, weekly, monthly, yearly]
          example: "weekly"
        interval:
          type: integer
          example: 1
        end_condition:
          type: string
          enum: [never, after_occurrences, on_date]
          example: "never"
        occurrence_count:
          type: integer
          example: 10
        end_date:
          type: string
          format: date-time
          example: "2023-12-31T23:59:59Z"
        days_of_week:
          type: array
          items:
            type: string
            enum: [mon, tue, wed, thu, fri, sat, sun]
          example: ["mon", "wed", "fri"]
        days_of_month:
          type: array
          items:
            type: integer
            minimum: 1
            maximum: 31
          example: [1, 15]
        created_at:
          type: string
          format: date-time
          example: "2023-10-15T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-10-15T10:00:00Z"

    Reminder:
      type: object
      properties:
        id:
          type: integer
          example: 1
        task_id:
          type: integer
          example: 1
        scheduled_time:
          type: string
          format: date-time
          example: "2023-11-15T10:00:00Z"  # Stored in UTC
        delivery_status:
          type: string
          enum: [pending, sent, delivered, failed]
          example: "pending"
        created_at:
          type: string
          format: date-time
          example: "2023-10-15T10:00:00Z"
        sent_at:
          type: string
          format: date-time
          example: "2023-11-15T10:00:00Z"

    Task:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Complete project proposal"
        description:
          type: string
          example: "Finish the proposal document for client review"
        status:
          type: string
          enum: [active, completed]
          example: "active"
        priority:
          type: string
          enum: [low, medium, high]
          example: "high"
        due_date:
          type: string
          format: date-time
          example: "2023-11-20T17:00:00Z"
        created_at:
          type: string
          format: date-time
          example: "2023-10-15T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-10-15T10:00:00Z"
        completed_at:
          type: string
          format: date-time
          example: "2023-10-15T10:00:00Z"
        user_id:
          type: integer
          example: 1

    TaskWithRelations:
      allOf:
        - $ref: '#/components/schemas/Task'
        - type: object
          properties:
            tags:
              type: array
              items:
                $ref: '#/components/schemas/Tag'
            recurrence_pattern:
              $ref: '#/components/schemas/RecurrencePattern'
            reminders:
              type: array
              items:
                $ref: '#/components/schemas/Reminder'

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Not authenticated"
    BadRequestError:
      description: Request data is invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Invalid input data"
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Resource not found"